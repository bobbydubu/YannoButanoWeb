  <script>
    var modal = document.getElementById("modal");
    var modalImg = document.getElementById("modal-image");
    var images = document.getElementsByClassName("artwork-image");
    var currentIndex = 0;

    for (var i = 0; i < images.length; i++) {
      images[i].addEventListener("click", (function(index) {
        return function() {
          currentIndex = index;
          modal.style.display = "block";
          updateModalImage();
        };
      })(i));
    }

    var closeBtnModal = document.getElementsByClassName("close-modal")[0];
    closeBtnModal.onclick = function () {
      modal.style.display = "none";
    };

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) {
        currentIndex = images.length - 1;
      } else if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      updateModalImage();
    }

    function updateModalImage() {
      modalImg.src = images[currentIndex].dataset.image;
    }
  </script>
